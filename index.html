<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Alesandria's Pizza Parlor</h1>
  <form class="order-form" id="order-form">
    <div>
      <h2>Choose Your Pizza Size:</h2>
      <select class="pizza-size" id="pizza-size">
        <option id="size" value="choose">
          Choose:
        </option>
        <option id="size" value="small">
          Small
        </option>
        <option id="size" value="medium">
          Medium
        </option>
        <option id="size" value="large">
          Large
        </option>
      </select>
    </div> 
    <div>
      Choose Your Toppings:
      <input type="checkbox" id="chicken" value="chicken" name="toppings">
      <label for="chicken">Chicken</label>
      <input type="checkbox" id="bacon" value="bacon" name="toppings">
      <label for="bacon">Bacon</label>
      <input type="checkbox" id="beef" value="beef" name="toppings">
      <label for="beef">Beef</label>
      <input type="checkbox" id="sausage" value="sausage" name="toppings">
      <label for="sausage">Sausage</label>
      <input type="checkbox" id="pepperoni" value="pepperoni" name="toppings">
      <label for="pepparoni">Pepperoni</label>
      </div>
    <button id="submit-order" type="submit">Click to submit your order!</button>
  </form>
  <div class="order">
    <span id="pizza-order"></span>
  </div>
</body>
</html>
